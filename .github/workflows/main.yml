name: Linter

on: [push,pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mmdbalkhi/pyLinter@1
      - uses: actions/setup-python@v2

      - name: Test With Pytest
        run: |
          pip install -U pytest
          pytest test/
